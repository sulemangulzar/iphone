<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone 14 pro max</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="px-10 min-h-screen bg-purple-50 flex justify-end items-center">
        <div
            class="relative h-[658px] w-[380px] bg-black rounded-[60px] shadow-xl overflow-hidden border-[14px] border-black">
            <img src="images/wallpaper.jpeg" class="absolute inset-0 h-full w-full object-cover " alt="Iphone">
            <div class="absolute inset-0 top-0">
                <div class="h-6 w-32 mx-auto bg-black rounded-2xl mt-2">
                    <img class="h-5 w-6 p-1" src="images/svgs/lock-open-outline.svg" alt="lock-open-outline">
                </div>
            </div>
            <div class="relative">
                <div class="mt-3 mr-5 flex justify-end space-x-1">
                    <img class="h-3 w-3" src="images/svgs/chart-bar.svg" alt="chart-bar">
                    <img class="h-3 w-3 " src="images/svgs/wifi.svg" alt="wifi">
                    <img class="h-3 w-3 " src="images/svgs/battery.svg" alt="battery">
                </div>
                <div class=" mt-1 h-0.5 w-11 bg-white mr-5 ml-auto"></div>
                <div class="mt-8 flex flex-col items-center ">
                    <p class="text-white text-md font-medium tracking-wider">Sunday, 30 July</p>
                    <p class="text-white text-7xl font-bold ">13:45</p>
                </div>
                <div class="mx-4 mt-4 flex items-center justify-between">
                    <div class="h-12 w-12 rounded-full border-[6px] "><img class="h-5 w-5 mx-auto my-1.5"
                            src="images/svgs/headphones.svg" alt="Headphones"></div>
                    <div class="h-12 w-12 rounded-full border-[6px]"><img class="h-5 w-5 mx-auto my-1.5"
                            src="images/svgs/watch-outline.svg" alt="Watch"></div>
                    <div class="bg-white/80 backdrop-blur-md rounded-full h-12 w-12"><img class="h-5 w-5 mx-auto my-1.5"
                            src="images/svgs/alarm-outline.svg" alt="Watch">
                        <p class="-mt-2 mx-2">6:00 </p>
                    </div>
                    <div class="h-12 w-12 rounded-full border-[6px]"></div>
                </div>
                <div class="mt-72 relative">
                    <div class="absolute -bottom-2 inset-x-0 h-full mx-4 bg-white/40 backdrop-blur-md rounded-xl ">
                    </div>

                    <div class="bg-white/80 backdrop-blur-md h-12 w-auto mx-4 my-2 rounded-xl flex items-center ">
                        <img class="h-5 w-5  mx-2 " src="images/svgs/whatsapp.svg" alt="whatsapp">
                        <p class=" text-sm text-gray-800 font-bold">Whatsapp</p>
                    </div>
                </div>
                <div class="flex items-center justify-between mx-6 mt-4">
                    <button class="bg-gray-800/40 backdrop-blur-md rounded-full p-2"><img class="h-6 w-6 "
                            src="images/svgs/flashlight-outline.svg" alt="light"></button>
                    <button class="bg-gray-800/40 backdrop-blur-md rounded-full p-2"><img class="h-6 w-6"
                            src="images/svgs/camera.svg" alt="camera"></button>
                </div>

            </div>
            <div class="absolute bottom-1 space-x-1">
                <div class="mx-20 h-1 w-32  bg-white rounded">

                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
